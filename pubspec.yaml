name: mahmoudbakir_portfolio
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.5.0
  google_fonts: ^6.1.0
  supabase: ^2.8.0
  url_launcher: ^6.2.0
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

# إعداد أيقونات التطبيق
flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/images/my_photo.jpg" # ضع هنا مسار الصورة
  image_path: "assets/images/my_photo.jpg"
